{% extends "crud/base.html" %}
{% block content %}
<div>
    <a href="/new">New Message</a>
</div>
{% if messages %}
    {% for m in messages %}

        <p>
            {{m.id}}. {{m.message}} | 
            <a href="/edit/{{m.id}}">Edit</a> |
            <a href="/delete/{{m.id}}">Delete</a>
        </p>

    {% endfor %}
{% else %}
    <p>No Messages</p>
{% endif %}
{% endblock %}
