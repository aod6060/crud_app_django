<!DOCTYPE html>
<html>

<head>
    <title>Message Application</title>
</head>

<body>
    <h1>Message Application</h1>

    <div>
        <a href="/new">New Message</a>
    </div>
    {% if messages %}
        {% for m in messages %}

            <p>
                {{m.id}}. {{m.message}} | 
                <a href="/edit/{{m.id}}">Edit</a>
            </p>

        {% endfor %}
    {% else %}
        <p>No Messages</p>
    {% endif %}
</body>

</html>
